services:
  lavalink:
    build: lavalink_server
    restart: always
    volumes:
      - ./data/lavalink:/opt/Lavalink/logs
    command: java -jar Lavalink.jar
  db:
    restart: always
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432"
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: mongo
    ports:
      - "27017"
    volumes:
      - ./data/mongo:/data/db
  bot:
    build: .
    depends_on:
      - db
      - lavalink
      - mongo
    restart: always
    command: python3 main.py
  redis:
    image: redislabs/redisearch:latest
    restart: always
    ports:
      - "6379:6379"